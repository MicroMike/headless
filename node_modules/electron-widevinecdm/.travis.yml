language: node_js
dist: trusty
os: osx
node_js: 8
before_install:
- brew install p7zip
cache:
  yarn: true
  directories:
  - node_modules
script:
- yarn lint
- yarn build
- node tools/download-chrome.js
- hdiutil attach chrome/chrome.dmg
- node tools/pack-widevine.js
- node tools/extract-widevine.js
- if [[ "$TRAVIS_OS_NAME" == "linux" ]];then export DISPLAY=:99.0;sh -e /etc/init.d/xvfb start;sleep 3;fi
- yarn test
deploy:
  - provider: releases
    api-key:
      secure: 
    file_glob: true
    file: dist/*.zip
    skip_cleanup: true
    on:
      tags: true
  - provider: npm
    email: quang.lam2807@gmail.com
    api_key:
      secure: 
    skip_cleanup: true
    on:
      tags: true
